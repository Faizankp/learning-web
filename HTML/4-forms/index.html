<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<style>
    #name,#email,#password{
        border: 2px solid black;
    }
</style>
<body>
  <h1><mark>Feedback Form</mark></h1>

  <form action="#" method="post">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <p>What did you like about the site?</p>
    <input type="checkbox" id="design" name="likes" value="design">
    <label for="design">Design</label>
    <input type="checkbox" id="speed" name="likes" value="speed">
    <label for="speed">Speed</label><br><br>

    <label for="rating">Rate us (1-10):</label>
    <input type="range" id="rating" name="rating" min="1" max="10"><br><br>

    <label for="visits">How many times have you visited?</label>
    <input type="number" id="visits" name="visits" min="0"><br><br>

    <label for="date">Date of Visit:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="comments">Your Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your feedback here..."></textarea><br><br>

    <input type="submit" value="Submit Feedback">

  </form>
</body>
</html>
