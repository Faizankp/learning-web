<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light/Dark Theme Switch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

  <div class="container">
    <h1>Welcome to Faizan's Website</h1>
    <p>This page switches between Light and Dark Mode using CSS variables.</p>

    <!-- Switch Button (uses label and checkbox for toggle without JS) -->
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
  </div>
<script>
  const toggle = document.getElementById("toggleTheme");
  toggle.addEventListener("change", () => {
    document.body.classList.toggle("dark-theme");
  });
</script>

</body>
</html>
